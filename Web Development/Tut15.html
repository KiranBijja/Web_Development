<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid black;
        }
        /* Id Selector */
        #firstPara{
            color: green;
        }

        .redElement {
            color:yellow;
        }
        /* Class Selector */
        .bgBlue {
            background-color: blue;

        }   
        /* Grouping Selector  */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is simple paragraph to demonstrate CSS Selector </p>
    <p id ="secondPara" class="redElement  bgBlue" >This is another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to  demonstrate CSS Selectors</p>
        <span>This is span</span></span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
